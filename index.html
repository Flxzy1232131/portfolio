<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to bottom, rgba(18, 18, 18, 0.7), rgba(18, 18, 18, 0.7)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5" transform="rotate(45)"/></svg>');
            background-size: cover, 50px 50px, 50px 50px;
            animation: rain 0.5s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes rain {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 20px, 10px 10px, -10px -10px; }
        }
        .tab-container {
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #555;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #444;
            background-color: rgba(18, 18, 18, 0.8);
        }
        .tab-content.active {
            display: block;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-item {
            width: 48%;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status-green {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('animation')">Animation</button>
        </div>

        <div id="animation" class="tab-content active">
            <h2>Animation Projects</h2>
            <p>Here I showcase my animation projects and work.</p>
            <p class="status status-green">Commission Status: Available</p>
            <div class="video-container">
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/f7X--aQUc90" title="Animation Project 1" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/2I0jNkywiJ4" title="Animation Project 2" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/2zbZA_RN6fU" title="Animation Project 3" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/y9CYuKShSms" title="Animation Project 4" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/sbwX6qFJlJ8" title="Animation Project 5" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/K9cZuFg0DAU" title="Animation Project 6" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content and activate the button
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
