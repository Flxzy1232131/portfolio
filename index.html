<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .tab-container {
            width: 100%;
            padding: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #555;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #444;
        }
        .tab-content.active {
            display: block;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-item {
            width: 48%;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('scripting')">Scripting</button>
            <button class="tab-button" onclick="openTab('animation')">Animation</button>
        </div>

        <div id="scripting" class="tab-content active">
            <h2>Scripting Projects</h2>
            <p>Here you can showcase your scripting projects and experience.</p>
            <div class="video-container">
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Scripting Project 1" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Scripting Project 2" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Scripting Project 3" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Scripting Project 4" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div id="animation" class="tab-content">
            <h2>Animation Projects</h2>
            <p>Here you can showcase your animation projects and work.</p>
            <div class="video-container">
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/vbQiaErhdzk" title="Animation Project 1" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Animation Project 2" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Animation Project 3" allowfullscreen></iframe>
                </div>
                <div class="video-item">
                    <iframe src="https://www.youtube.com/embed/" title="Animation Project 4" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content and activate the button
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
