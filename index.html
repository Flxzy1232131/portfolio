<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        .raindrop {
            position: absolute;
            width: 2px;
            height: 6px;
            background-color: #4169E1;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .tab-container {
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #555;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #444;
            background-color: rgba(18, 18, 18, 0.8);
        }
        .tab-content.active {
            display: block;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            position: relative;
            z-index: 3;
        }
        .video-item {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status-green {
            color: #51cf66;
        }
        @media (min-width: 768px) {
            .video-item {
                width: 48%;
            }
        }
        @media (min-width: 1024px) {
            .video-item {
                width: 32%;
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('animation')">Animation</button>
        </div>

        <div id="animation" class="tab-content active">
            <h2>Animation Projects</h2>
            <p>Here I showcase my animation projects and work.</p>
            <p class="status status-green">Commission Status: Available</p>
            <div class="video-container">
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/f7X--aQUc90" title="Animation Project 1" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/2I0jNkywiJ4" title="Animation Project 2" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/2zbZA_RN6fU" title="Animation Project 3" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/y9CYuKShSms" title="Animation Project 4" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/sbwX6qFJlJ8" title="Animation Project 5" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-item">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/K9cZuFg0DAU" title="Animation Project 6" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Show the selected tab content and activate the button
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Create rain effect
        const rainContainer = document.querySelector('.rain');
        const raindropsCount = 100;

        for (let i = 0; i < raindropsCount; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}%`;
            raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(raindrop);
        }

        // Make YouTube videos clickable on mobile
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
            iframe.setAttribute('loading', 'lazy');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
        });
    </script>
</body>
</html>
